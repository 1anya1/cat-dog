<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Matrix</title>
    <link  rel='stylesheet' href='styles.css'>
</head>

<body>
    <nav>
        <div class='title'><h1>Cat Dog Four in A Row</h1></div>
    </nav>
    <div id='main'>
    <div class=header>
        <img src='image/catdog.png'>
    </div>
    <div class='main'>
        <div class='turn'>
            <h1 id='update-turn'></h1>
            <button id='reset'>Clear Board</button>
        </div>
    <div class=board>
        <div id='clicker'></div>
        <div id='board'></div>
    </div>
    <div class='total'>
        <h1 class='scoreboard'> SCOREBOARD</h1>
        <div class='players'>
        <div class='player1'>
            <h3>Player <img src='image/catred.png'> : <span class='p1w'>0</span></h3>
        </div>
        <div class='player2'>
            <h3>Player <img src='image/dog-yellow.png'> : <span class='p2w'>0</span></h3>
        </div>
    </div>
    </div>
</div>
</div>
<div class='game-rules'>
    <div class='intro'>
        <div class='game-header'>
            <h1>Game Rules : How to Play Connect4</h1>
        </div>
        <div class='plus'>
            <div class='bar one'></div>
            <div class='bar two'></div>
        </div>
       
    </div>
    <div class='game-instructions'>
        <p> Game instructions go here </p>
    </div>
</div>
<footer>
    This is my footer
</footer>
   

    <script src='main.js'></script>
</body>
</html>
