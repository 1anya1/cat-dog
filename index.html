<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Matrix</title>
    <link  rel='stylesheet' href='styles.css'>
</head>

<body>
    <nav>
        <div class='title'><h1>Cat Dog Four in A Row</h1></div>
        <div class= nav-bar>
            <div class='bar 1'></div>
            <div class='bar 2'></div>
            <div class='bar 3'></div>
        </div>
    </nav>
    <div id='main'>
    <div class=header>
        <img src='image/catdog.png'>
    </div>
    <div class='main'>
        <div class='turn'>
            <h1 id='players-turn'></h1>
            <button id='reset'>Clear Board</button>
        </div>
    <div class=board>
        <div id='clicker'></div>
        <div id='board'></div>
    </div>
    <div class='total'>
        <h1 class='scoreboard'> SCOREBOARD</h1>
        <div class='players'>
        <div class='player1'>
            <h1>Player 1</h1>
            <div class='wins'>
                <h3>Wins: <span class='p1w'>0</span></h3>
            </div>
        </div>
        <div class='player2'>
            <h1>Player 2</h1>
            <div class='wins'>
                <h3>Wins: <span class='p2w'>0</span></h3>
            </div>
        </div>
    </div>
    </div>
</div>
</div>
<footer>
    This is my footer
</footer>
   

    <script src='main.js'></script>
</body>
</html>
